<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBoo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <img src="./img/Logo.png" alt="Logo ToBoo" >
        <h1>Toboolist</h1>
    </header>

    <main>

        <section id="taskButton">
            <button class="btn btnPrimary">Add Task</button>
            <button class="btn btnSecondary">Add Section</button>
        </section>

        <section id="taskList">
            <h2>
                <span class="arrow">&#9662;</span> New Task
            </h2>

            <ul>
                <li>
                    <span class="circle bgOrange">&check;</span>
                    Quarterly Newsletter 
                    <span class="tag bgBlue">Editorial</span>
                </li>
                <li>
                    <span class="circle bgBlue">&cross;</span>
                    Altro Newsletter 
                    <span class="tag bgOrange">Editorial</span>
                </li>
            </ul>

            
            <h2>
                <span class="arrow">&#9662;</span> New Task
            </h2>

            <ul>
                <li>
                    <span class="circle bgOrange">&check;</span>
                    Quarterly Newsletter 
                    <span class="tag bgBlue">Editorial</span>
                </li>
                <li>
                    <span class="circle bgBlue">&cross;</span>
                    Altro Newsletter 
                    <span class="tag bgOrange">Editorial</span>
                </li>
            </ul>
        </section>

    </main>
    
</body>
</html>
